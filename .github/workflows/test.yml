name: test

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            input: nixpkgs

          - runner: ubuntu-24.04
            input: nixpkgs-deprecated

          - runner: ubuntu-24.04
            input: nixpkgs-unstable

          - runner: ubuntu-24.04-arm
            input: nixpkgs

          - runner: ubuntu-24.04-arm
            input: nixpkgs-deprecated

          - runner: ubuntu-24.04-arm
            input: nixpkgs-unstable

          - runner: macos-14
            input: nixpkgs

          - runner: macos-14
            input: nixpkgs-deprecated

          - runner: macos-14
            input: nixpkgs-unstable
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@5bb6a3b3abe66fd09bbf250dce8ada94f856a703 # v30

      - name: Test extensions
        shell: nix develop --command bash {0}
        run: |
          set -euxo pipefail

          # Plain
          nix build .#zed-extensions.catppuccin \
            --quiet \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result/share/zed/extensions/catppuccin

          # Rust
          nix build .#zed-extensions.nix \
            --quiet \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result/share/zed/extensions/nix

          # Monorepo Plain
          nix build .#zed-extensions.aura-theme \
            --quiet \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result/share/zed/extensions/aura-theme

          # Monorepo Rust
          nix build .#zed-extensions.toml \
            --quiet \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result/share/zed/extensions/toml
