name: test

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: test
  cancel-in-progress: false

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            input: nixpkgs

          - runner: ubuntu-24.04
            input: nixpkgs-unstable

          - runner: ubuntu-24.04-arm
            input: nixpkgs

          - runner: ubuntu-24.04-arm
            input: nixpkgs-unstable

          - runner: macos-14
            input: nixpkgs

          - runner: macos-14
            input: nixpkgs-unstable
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30

      - name: Cache Nix
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-test-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-test-${{ runner.os }}-${{ runner.arch }}-

      - name: Test extensions
        shell: nix develop --command bash {0}
        run: |
          set -euxo pipefail

          # Plain
          nix build .#zed-extensions.catppuccin \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result

          # Rust
          nix build .#zed-extensions.nix \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result

          # Monorepo Plain
          nix build .#zed-extensions.aura-theme \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result

          # Monorepo Rust
          nix build .#zed-extensions.ruff \
            --inputs-from . \
            --override-input nixpkgs ${{ matrix.input }}

          tree result
